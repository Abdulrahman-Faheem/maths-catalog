{% include "header.html" %}
<div class="container">
  <nav class="minheight">
    <h2>Categories</h2>
    <ul>
      {% for i in categories %}
      <li>
        <a href = "{{url_for('showCategories', categories_id = i.id)}}"
          >{{i.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="line"></div>
  <article>
    <h2>Latest Items</h2>
    <p><a href = "{{url_for('newItem')}}" >Create New Item</a></br></p>
    <ul>
      {% for i in items %}
      <li>
        <a href = "{{url_for('showItem',categories_id=i.category_id, items_id=i.id)}}
          ">{{i.name}} - {{i.category.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </article>
</div>
</body>
</html>
